<!-- Fondo -->
<div class="relative min-h-screen">
  <img
    [src]="assetUrls.AUTH_BACKGROUND"
    [attr.alt]="t('common.background')"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
  />

  <app-back-button></app-back-button>

  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <div
      class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md max-h-[85vh] flex flex-col items-center overflow-y-auto"
    >
      <!-- Formulario de recuperación -->
      <div class="w-full flex flex-col items-center">
        <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-2">
          {{ t('app.name') }}
        </h1>

        <p class="text-center text-gray-600 mb-6">
          {{ t('auth.forgot.description') }}
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full">
          <!-- Input de email -->
          <div class="relative mb-6">
            <app-input-field
              [label]="t('auth.forgot.emailLabel')"
              [placeholder]="t('auth.forgot.emailPlaceholder')"
              [type]="'email'"
              [icon]="'email'"
              formControlName="email"
              class="w-full"
            ></app-input-field>
          </div>

          <!-- Botón reutilizable amarillo -->
          <div class="mb-4">
            <!-- Mostrar botón cuando NO está cargando -->
            <app-button
              *ngIf="!isLoading"
              [label]="t('auth.forgot.sendButton')"
              [isActive]="!forgotPasswordForm.invalid"
              [isOutline]="false"
              [iconName]="'send'"
              (click)="onSubmit()"
              (keydown.enter)="onSubmit()"
              (keydown.space)="onSubmit()"
              class="submit-button w-full"
            ></app-button>

            <!-- Mostrar spinner cuando SÍ está cargando -->
            <div *ngIf="isLoading" class="loading-container">
              <mat-spinner diameter="24" class="mat-spinner-yellow"></mat-spinner>
              <span class="loading-text">{{ t('auth.forgot.sending') }}</span>
            </div>
          </div>
        </form>

        <app-text-link-button
          translateKey="auth.forgot.backToLogin"
          variant="orange"
          (clicked)="goToLogin()"
          onkeypress="if(event.key === 'Enter'){ goToLogin(); }"
        />
      </div>
    </div>
  </div>
</div>
