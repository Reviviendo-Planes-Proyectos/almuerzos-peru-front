<!-- Contenedor general con scroll -->
<div class="relative min-h-screen">
  <!-- Fondo -->
  <img
    [src]="assetUrls.AUTH_BACKGROUND"
    [attr.alt]="t('common.background')"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
    width="1920"
    height="1080"
    loading="eager"
    fetchpriority="high"
  />

  <!-- Botón volver -->
  <app-back-button position="top-left" (backClick)="goBackToLanding()"></app-back-button>

  <!-- Contenido centrado -->
  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <!-- Card principal -->
    <div
      class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md max-h-[85vh] flex flex-col items-center overflow-y-auto"
    >
      <!-- Título -->
      <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-4">
        <span class="text-black mr-2">{{ t('app.name') }}</span>
      </h1>
      <h2 class="text-2xl font-bold text-center text-gray-800 mt-2 mb-2">¡Bienvenido!</h2>

      <!-- Pregunta -->
      <p class="text-xl text-center font-semibold text-gray-700 mb-6">{{ t('auth.profileSelection.question') }}</p>

      <!-- Opciones -->
      <div class="grid grid-cols-2 gap-4 w-full">
        <button
          type="button"
          (click)="elegirTipoUsuario('comensal')"
          class="cursor-pointer border border-gray-300 hover:border-brand-yellow rounded-lg p-4 shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-105 relative bg-white"
          [class.selected-card]="selectedType === 'comensal'"
          [class.unselected-card]="selectedType && selectedType !== 'comensal'"
          [class.pointer-events-none]="isNavigating"
        >
          <img
            [src]="assetUrls.AUTH_PROFILE_COMENSAL"
            alt="Comensal"
            class="transition-transform duration-300"
            [class.animate-bounce]="selectedType === 'comensal'"
            loading="eager"
          />
          <br />
          <h3
            class="font-bold text-gray-800 mb-2 transition-colors duration-300"
            [class.text-brand-yellow]="selectedType === 'comensal'"
          >
            Cliente
          </h3>
          <p
            class="text-sm text-gray-600 text-left transition-colors duration-300"
            [class.text-gray-500]="selectedType && selectedType !== 'comensal'"
          >
            Encuentra almuerzos cerca de ti en segundos.
          </p>
        </button>

        <button
          type="button"
          (click)="elegirTipoUsuario('restaurante')"
          class="cursor-pointer border border-gray-300 hover:border-brand-yellow rounded-lg p-4 shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-105 bg-white"
          [class.selected-card]="selectedType === 'restaurante'"
          [class.unselected-card]="selectedType && selectedType !== 'restaurante'"
          [class.pointer-events-none]="isNavigating"
        >
          <img
            [src]="assetUrls.AUTH_PROFILE_RESTAURANTE"
            alt="Restaurante"
            class="transition-transform duration-300"
            [class.animate-bounce]="selectedType === 'restaurante'"
            loading="eager"
          />
          <br />
          <h3
            class="font-bold text-gray-800 mb-2 transition-colors duration-300"
            [class.text-brand-yellow]="selectedType === 'restaurante'"
          >
            Dueño
          </h3>
          <p
            class="text-sm text-gray-600 text-left transition-colors duration-300"
            [class.text-gray-500]="selectedType && selectedType !== 'restaurante'"
          >
            Administra tu menú diario y atrae más clientes.
          </p>
        </button>
      </div>

      <!-- Opción extra -->
      <div class="mt-6">
        <button
          type="button"
          (click)="router.navigate(['auth/login'])"
          class="text-purple-700 hover:underline font-medium bg-transparent border-none cursor-pointer"
        >
          {{ t('auth.profileSelection.registerLater') }}
        </button>
      </div>
    </div>
  </div>
</div>
