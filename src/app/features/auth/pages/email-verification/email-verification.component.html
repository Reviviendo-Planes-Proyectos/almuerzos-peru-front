<div class="flex flex-col gap-6 max-w-lg mx-auto p-6 bg-gray-50 min-h-screen">
  <!-- Paso del formulario -->
  <app-step-indicator [step]="2" [total]="5"></app-step-indicator>

  <!-- Vista inicial: Enviar código -->
  <div *ngIf="!codeSent">
    <!-- Título de sección -->
    <app-section-title
      icon="email"
      title="Verificar Correo"
      subtitle="Confirma tu correo electrónico para continuar"
    ></app-section-title>

    <!-- Tarjeta de verificación -->
    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center gap-6">
      <!-- Icono de correo -->
      <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center">
        <i class="material-icons text-blue-600 text-2xl">email</i>
      </div>

      <!-- Mensaje -->
      <div class="text-center">
        <p class="text-gray-600 mb-2 verification-message">Enviaremos un código de verificación a:</p>
        <p class="font-semibold text-gray-900">{{ userEmail }}</p>
      </div>

      <!-- Botón principal -->
      <div class="w-full">
        <app-button
          [label]="'Enviar Código de Verificación'"
          [isActive]="true"
          [isOutline]="false"
          iconName="send"
          (click)="sendVerificationCode()"
        ></app-button>
      </div>
    </div>

    <!-- Opciones adicionales -->
    <div class="flex flex-col gap-4 text-center">
      <!-- Hacer más tarde -->
      <p class="text-gray-500 text-sm">¿Prefieres verificar tu correo más tarde?</p>

      <button
        class="flex items-center justify-center gap-2 text-gray-600 hover:text-gray-800 transition-colors btn-do-later"
        (click)="doLater()"
      >
        <i class="material-icons text-sm">schedule</i>
        <span class="text-sm font-medium">Hacer Más Tarde</span>
      </button>

      <!-- Botón atrás -->
      <button class="text-gray-500 text-sm hover:text-gray-700 transition-colors mt-4 btn-go-back" (click)="goBack()">
        Atrás
      </button>
    </div>
  </div>

  <!-- Vista de verificación: Ingresar código -->
  <div *ngIf="codeSent">
    <!-- Título de sección -->
    <app-section-title
      icon="check_circle"
      title="Código de Verificación"
      subtitle="Revisa tu bandeja de entrada y confirma el código"
    ></app-section-title>

    <!-- Tarjeta de verificación -->
    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col items-center gap-6">
      <!-- Icono de verificación -->
      <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center">
        <i class="material-icons text-green-600 text-2xl">check_circle</i>
      </div>

      <!-- Mensaje -->
      <div class="text-center">
        <p class="text-gray-900 font-medium mb-1">Código enviado a tu correo</p>
        <p class="text-gray-600 text-sm mb-4">Revisa tu bandeja de entrada y confirma el código</p>
      </div>

      <!-- Formulario de código -->
      <form [formGroup]="verificationForm" class="w-full flex flex-col gap-4">
        <!-- Campo de código -->
        <app-input-field
          label="Código de Verificación"
          icon="verified_user"
          placeholder="Ingresa el código de 6 dígitos"
          formControlName="verificationCode"
        ></app-input-field>

        <!-- Botón verificar -->
        <app-button
          [label]="'Verificar Código'"
          [isActive]="true"
          [isOutline]="false"
          iconName="check"
          (click)="verifyCode()"
        ></app-button>
      </form>

      <!-- ¿No recibiste el código? -->
      <div class="text-center">
        <p class="text-gray-600 text-sm mb-2">¿No recibiste el código?</p>
        <button
          class="text-blue-600 text-sm font-medium hover:text-blue-800 transition-colors"
          [disabled]="!canResendCode"
          (click)="resendCodeFromVerificationView()"
        >
          <span *ngIf="canResendCode">Reenviar código</span>
          <span *ngIf="!canResendCode">
            Reenviar en 0:{{ countdownTimer < 10 ? '0' + countdownTimer : countdownTimer }}
          </span>
        </button>
      </div>
    </div>

    <!-- Opciones adicionales -->
    <div class="flex flex-col gap-4 text-center">
      <!-- Hacer más tarde -->
      <p class="text-gray-500 text-sm">¿Prefieres verificar tu correo más tarde?</p>

      <button
        class="flex items-center justify-center gap-2 text-gray-600 hover:text-gray-800 transition-colors"
        (click)="doLater()"
      >
        <i class="material-icons text-sm">schedule</i>
        <span class="text-sm font-medium">Hacer Más Tarde</span>
      </button>

      <!-- Botón atrás -->
      <button class="text-gray-500 text-sm hover:text-gray-700 transition-colors mt-4" (click)="goBack()">Atrás</button>
    </div>
  </div>
</div>
