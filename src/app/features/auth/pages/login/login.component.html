<!-- Fondo -->
<div class="relative min-h-screen">
  <img
    src="img/background_almuerza_peru.png"
    [attr.alt]="t('common.background')"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
  />

  <app-back-button position="top-left" routerLink="/auth/profile-selection"></app-back-button>

  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md flex flex-col items-center">
      <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-2">
        {{ t('app.name') }}
      </h1>

      <p class="text-center text-gray-600 mb-6">{{ t('auth.login.title') }}</p>

      <button
        (click)="loginWithGoogle()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        onkeypress="if(event.key === 'Enter'){ loginWithGoogle(); }"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 text-red-600 font-semibold py-2 px-4 rounded-lg hover:bg-red-100 transition mb-3 disabled:opacity-50 disabled:hover:bg-transparent"
      >
        <!-- Spinner de carga -->
        <div *ngIf="isGoogleLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-yellow-500"></div>
        <!-- Icono normal -->
        <img *ngIf="!isGoogleLoading" src="img/google.png" [attr.alt]="t('common.google')" class="w-5 h-5" />

        <span *ngIf="!isGoogleLoading">{{ t('auth.login.withGoogle') }}</span>
        <span *ngIf="isGoogleLoading">{{ t('auth.register.connecting') }}</span>
      </button>

      <button
        (click)="loginWithFacebook()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        onkeypress="if(event.key === 'Enter'){ loginWithFacebook(); }"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 text-blue-600 font-semibold py-2 px-4 rounded-lg hover:bg-blue-100 transition mb-3 disabled:opacity-50 disabled:hover:bg-transparent"
      >
        <!-- Spinner de carga -->
        <div *ngIf="isFacebookLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-yellow-500"></div>
        <!-- Icono normal -->
        <img *ngIf="!isFacebookLoading" src="img/facebook.png" [attr.alt]="t('common.facebook')" class="w-5 h-5" />

        <span *ngIf="!isFacebookLoading">{{ t('auth.login.withFacebook') }}</span>
        <span *ngIf="isFacebookLoading">{{ t('auth.register.connecting') }}</span>
      </button>

      <div class="flex items-center w-full my-4">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-4 text-gray-500 font-medium">{{ t('common.or') }}</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <button
        (click)="iniciarConEmail()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        onkeypress="if(event.key === 'Enter'){ iniciarConEmail(); }"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition mb-3 disabled:opacity-50 disabled:hover:bg-transparent"
      >
        <!-- Icono siempre visible (sin spinner) -->
        <mat-icon>mail</mat-icon>
        {{ t('auth.login.withEmail') }}
      </button>

      <button
        type="button"
        (click)="forgotPassword()"
        onkeypress="if(event.key === 'Enter'){ forgotPassword(); }"
        class="mt-2 text-purple-700 hover:underline font-medium bg-transparent border-none cursor-pointer"
      >
        {{ t('auth.forgot.title') }}
      </button>

      <button
        type="button"
        (click)="goToRegister()"
        onkeypress="if(event.key === 'Enter'){ goToRegister(); }"
        class="mt-4 text-purple-700 hover:underline font-medium bg-transparent border-none cursor-pointer"
      >
        {{ t('auth.login.noAccount') }}
      </button>
    </div>
  </div>
</div>
