<!-- Contenedor general con scroll -->
<div class="relative min-h-screen">
  <!-- Fondo -->
  <img
    src="img/background_almuerza_peru.png"
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
  />

  <!-- Botón volver -->
  <button
    mat-icon-button
    (click)="goBack()"
    class="absolute top-4 left-4 z-50 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full shadow-md transition duration-300"
    aria-label="Volver"
  >
    <mat-icon class="text-gray-800">arrow_back</mat-icon>
  </button>

  <!-- Contenido centrado -->
  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <!-- Card principal -->
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md flex flex-col items-center">
      <!-- Título -->
      <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-4">
        <span class="text-black mr-2">ALMUERZOS</span>
        <span class="text-brand-yellow">PERÚ</span>
      </h1>
      <h2 class="text-2xl font-bold text-center text-gray-800 mt-2 mb-2">¡Bienvenido!</h2>

      <!-- Pregunta -->
      <p class="text-xl text-center font-semibold text-gray-700 mb-6">Elige una opción para empezar</p>

      <!-- Opciones -->
      <div class="grid grid-cols-2 gap-4 w-full">
        <!-- Opción 1 -->
        <!-- Opción 2 -->
        <div
          (click)="elegirTipoUsuario('comensal')"
          class="cursor-pointer border border-gray-300 hover:border-brand-yellow rounded-lg p-4 shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-105 relative"
          [class.selected-card]="selectedType === 'comensal'"
          [class.unselected-card]="selectedType && selectedType !== 'comensal'"
          [class.pointer-events-none]="isNavigating"
        >
          <img
            src="img/scomensal.png"
            alt="Comensal"
            class="transition-transform duration-300"
            [class.animate-bounce]="selectedType === 'comensal'"
          />
          <br />
          <h3
            class="font-bold text-gray-800 mb-2 transition-colors duration-300"
            [class.text-brand-yellow]="selectedType === 'comensal'"
          >
            Cliente
          </h3>
          <p
            class="text-sm text-gray-600 text-left transition-colors duration-300"
            [class.text-gray-500]="selectedType && selectedType !== 'comensal'"
          >
            Encuentra almuerzos cerca de ti en segundos.
          </p>
          <!-- Checkmark de selección -->
          <!-- <div *ngIf="selectedType === 'comensal'"
            class="absolute top-2 right-2 bg-green-500 rounded-full p-1 animate-ping">
            <mat-icon class="text-white text-sm">check</mat-icon>
          </div> -->
        </div>

        <div
          (click)="elegirTipoUsuario('restaurante')"
          class="cursor-pointer border border-gray-300 hover:border-brand-yellow rounded-lg p-4 shadow-sm hover:shadow-lg transition-all duration-300 transform hover:scale-105"
          [class.selected-card]="selectedType === 'restaurante'"
          [class.unselected-card]="selectedType && selectedType !== 'restaurante'"
          [class.pointer-events-none]="isNavigating"
        >
          <img
            src="img/trestaurante.png"
            alt="Restaurante"
            class="transition-transform duration-300"
            [class.animate-bounce]="selectedType === 'restaurante'"
          />
          <br />
          <h3
            class="font-bold text-gray-800 mb-2 transition-colors duration-300"
            [class.text-brand-yellow]="selectedType === 'restaurante'"
          >
            Dueño
          </h3>
          <p
            class="text-sm text-gray-600 text-left transition-colors duration-300"
            [class.text-gray-500]="selectedType && selectedType !== 'restaurante'"
          >
            Administra tu menú diario y atrae más clientes.
          </p>
          <!-- Checkmark de selección -->
          <!--   <div *ngIf="selectedType === 'restaurante'"
            class="absolute top-2 right-2 bg-green-500 rounded-full p-1 animate-ping">
            <mat-icon class="text-white text-sm">check</mat-icon>
          </div> -->
        </div>
      </div>

      <!-- Opción extra -->
      <div class="mt-6">
        <a
          href="#"
          (click)="goBack()"
          class="text-gray-700 hover:underline font-medium"
          [class.opacity-50]="isNavigating"
        >
          Registrarme luego
        </a>
      </div>

      <!-- Indicador de carga -->
      <!-- <div *ngIf="isNavigating" class="mt-4 flex items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-yellow"></div>
        <span class="ml-2 text-gray-600">Cargando...</span>
      </div> -->
    </div>
  </div>
</div>
