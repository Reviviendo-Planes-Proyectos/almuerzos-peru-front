<!-- Fondo -->
<div class="relative min-h-screen">
  <img
    src="img/background_almuerza_peru.png"
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
  />

  <!-- Botón volver -->
  <button
    mat-icon-button
    (click)="goBack()"
    class="absolute top-4 left-4 z-50 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full shadow-md transition duration-300"
    aria-label="Volver"
  >
    <mat-icon class="text-gray-800">arrow_back</mat-icon>
  </button>

  <!-- Contenido centrado -->
  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md flex flex-col items-center">
      <!-- Logo y título -->
      <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-2">
        <span class="text-black mr-2">ALMUERZOS</span>
        <span class="text-brand-yellow">PERÚ</span>
      </h1>

      <!-- Bienvenida -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mt-2 mb-2">¡Bienvenido!</h2>
      <p class="text-center text-gray-600 mb-6">¿Cómo deseas registrarte?</p>

      <!-- Botón Google -->
      <button
        (click)="loginWithGoogle()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 font-semibold py-2 px-4 rounded-lg hover:bg-red-100 transition mb-3 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent"
      >
        <!-- Spinner de carga -->
        <div *ngIf="isGoogleLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-red-500"></div>
        <!-- Icono normal -->
        <img *ngIf="!isGoogleLoading" src="img/google.png" alt="Google" class="w-5 h-5" />

        <span *ngIf="!isGoogleLoading">Continuar con Google</span>
        <span *ngIf="isGoogleLoading">Conectando...</span>
      </button>

      <!-- Botón Facebook -->
      <button
        (click)="loginWithFacebook()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 font-semibold py-2 px-4 rounded-lg hover:bg-blue-100 transition mb-3 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent"
      >
        <!-- Spinner de carga -->
        <div *ngIf="isFacebookLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
        <!-- Icono normal -->
        <img *ngIf="!isFacebookLoading" src="img/facebook.png" alt="Facebook" class="w-5 h-5" />

        <span *ngIf="!isFacebookLoading">Continuar con Facebook</span>
        <span *ngIf="isFacebookLoading">Conectando...</span>
      </button>

      <!-- Línea divisora -->
      <div class="flex items-center w-full my-4">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-4 text-gray-500 font-medium">O</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Botón Email -->
      <button
        (click)="crearConEmail()"
        [disabled]="isGoogleLoading || isFacebookLoading || isEmailLoading"
        class="w-full flex items-center justify-center gap-2 border border-yellow-500 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition mb-3 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent"
      >
        <!-- Icono siempre visible (sin spinner) -->
        <mat-icon>mail</mat-icon>

        <!-- Texto siempre igual (sin cambio de estado) -->
        <span>Crear cuenta con email</span>
      </button>

      <!-- Registrarme luego -->
      <!-- Opción extra -->
      <div class="mt-6">
        <a href="#" (click)="goBack()" class="text-gray-700 hover:underline font-medium">Registrarme luego</a>
      </div>
    </div>
  </div>
</div>
