<!-- Fondo -->
<div class="relative min-h-screen">
  <img
    src="img/background_almuerza_peru.png"
    [attr.alt]="t('common.background')"
    class="absolute inset-0 w-full h-full object-cover opacity-100"
  />

  <button
    mat-icon-button
    (click)="goBack()"
    class="absolute top-4 left-4 z-50 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full shadow-md transition duration-300"
    [attr.aria-label]="t('common.back')"
  >
    <mat-icon class="text-gray-800">arrow_back</mat-icon>
  </button>

  <div class="relative z-10 flex items-end sm:items-center justify-center min-h-[95vh]">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full max-w-md flex flex-col items-center">
      <h1 class="text-center text-3xl font-bold text-gray-800 uppercase mb-2">
        {{ t('app.name') }}
      </h1>

      <h2 class="text-2xl font-bold text-center text-gray-800 mt-2 mb-2">{{ t('messages.welcome') }}</h2>
      <p class="text-center text-gray-600 mb-6">{{ t('auth.register.title') }}</p>

      <button
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-2 border border-red-500 text-red-600 font-semibold py-2 px-4 rounded-lg hover:bg-red-100 transition mb-3"
      >
        <img src="img/google.png" [attr.alt]="t('common.google')" class="w-5 h-5" />
        {{ t('auth.register.withGoogle') }}
      </button>

      <button
        (click)="loginWithFacebook()"
        class="w-full flex items-center justify-center gap-2 border border-blue-600 text-blue-600 font-semibold py-2 px-4 rounded-lg hover:bg-blue-100 transition mb-3"
      >
        <img src="img/facebook.png" [attr.alt]="t('common.facebook')" class="w-5 h-5" />
        {{ t('auth.register.withFacebook') }}
      </button>

      <div class="flex items-center w-full my-4">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-4 text-gray-500 font-medium">{{ t('common.or') }}</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <button
        (click)="crearConEmail()"
        class="w-full flex items-center justify-center gap-2 border border-gray-700 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition mb-3"
      >
        <mat-icon>mail</mat-icon>
        {{ t('auth.register.withEmail') }}
      </button>

      <button
        type="button"
        (click)="goBack()"
        class="mt-4 text-purple-700 hover:underline font-medium bg-transparent border-none cursor-pointer"
      >
        {{ t('auth.register.later') }}
      </button>
    </div>
  </div>
</div>
