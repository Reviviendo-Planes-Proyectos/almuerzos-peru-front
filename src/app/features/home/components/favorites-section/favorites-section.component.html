<div class="favorites-section p-4">
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-2">
      <h2 class="text-xl font-bold text-gray-900">Tus favoritos</h2>
      <span class="text-red-400">ğŸ’—ğŸ’—ğŸ’—</span>
    </div>
    <button class="text-orange-500 text-sm font-medium hover:text-orange-600 transition-colors">Ver mÃ¡s</button>
  </div>

  <div class="relative">
    <div
      class="flex gap-4 overflow-x-auto pb-4 scrollbar-thin scrollbar-thumb-orange-300 scrollbar-track-gray-100 scroll-smooth cursor-grab active:cursor-grabbing"
      #favoritesContainer
      (wheel)="onWheel($event)"
      (mousedown)="startDrag($event)"
      (mousemove)="onDrag($event)"
      (mouseup)="endDrag()"
      (mouseleave)="endDrag()"
    >
      <div
        *ngFor="let restaurant of favoriteRestaurants"
        class="restaurant-card flex-shrink-0 w-48 sm:w-56 bg-white rounded-2xl shadow-sm overflow-hidden cursor-pointer select-none"
      >
        <div class="relative h-32 overflow-hidden">
          <img
            [src]="restaurant.image"
            [alt]="restaurant.name"
            class="w-full h-full object-cover pointer-events-none"
          />

          <button
            (click)="toggleFavorite(restaurant)"
            class="absolute top-3 right-3 w-8 h-8 bg-white bg-opacity-90 rounded-full flex items-center justify-center hover:bg-opacity-100 transition-all duration-200"
          >
            <svg
              class="w-5 h-5 transition-colors duration-200"
              [ngClass]="restaurant.isFavorite ? 'text-red-500 fill-current' : 'text-gray-400'"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
          </button>
        </div>

        <div class="p-3">
          <h3 class="font-semibold text-gray-900 text-sm mb-2 line-clamp-2">
            {{ restaurant.name }}
          </h3>

          <div class="flex items-center justify-between text-xs text-gray-600">
            <div class="flex items-center gap-1">
              <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                />
              </svg>
              <span class="font-medium">{{ restaurant.rating }}</span>
            </div>

            <div class="flex items-center gap-1">
              <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
              </svg>
              <span>{{ restaurant.deliveryTime }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
