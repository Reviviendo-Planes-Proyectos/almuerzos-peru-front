<!-- search-bar.component.html -->
<div class="px-4 py-3 bg-gradient-to-r from-orange-400 via-yellow-400 to-orange-500">
  <div class="relative">
    <div class="flex items-center bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Icono de búsqueda (lupa) -->
      <div class="pl-4 pr-2 py-3">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>

      <!-- Campo de input -->
      <input
        type="text"
        class="flex-1 py-3 px-2 text-gray-700 placeholder-gray-400 bg-transparent border-none outline-none focus:ring-0"
        placeholder="Busca platillos, restaurantes, lugares..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange($event)"
        (keyup.enter)="onSearch()"
      />

      <!-- Botón de ubicación (GPS) -->
      <button
        class="px-4 py-3 border-l border-gray-200 hover:bg-gray-50 transition-colors duration-200"
        (click)="onLocationClick()"
        title="Usar mi ubicación"
      >
        <svg class="w-5 h-5 text-gray-400 hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
