<!-- header.component.html -->
<header class="bg-gradient-to-r from-orange-400 via-yellow-400 to-orange-500 px-4 py-3 shadow-lg">
  <div class="flex items-center justify-between">
    <!-- Menu hamburger (izquierda) -->
    <button class="text-white p-1" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Logo y texto central -->
    <div class="flex items-center space-x-2">
      <!-- Icono del logo (shield) -->
      <div class="w-8 h-8 bg-yellow-600 rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <span class="text-white font-bold text-lg">ALMUERZOS PERÚ</span>
    </div>

    <!-- Iconos derecha (notificación y carrito) -->
    <div class="flex items-center space-x-3">
      <!-- Icono de notificación -->
      <button class="text-white relative p-1" (click)="openNotifications()">
        <!-- Campana (outline) -->
        <!-- Campana (outline) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
          role="img"
        >
          <path d="M14.5 18.5a2.5 2.5 0 1 1-5 0" />
          <path d="M19 17.5H5c.9-1.1 1.5-3 1.5-5.5 0-3.6 2.5-6.5 5.5-6.5s5.5 2.9 5.5 6.5c0 2.5.6 4.4 1.5 5.5Z" />
        </svg>

        <!-- Badge de notificaciones (opcional) -->
        <span
          *ngIf="notificationCount > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
        >
          {{ notificationCount }}
        </span>
      </button>

      <!-- Icono de carrito -->
      <button class="text-white relative p-1" (click)="openCart()">
        <!-- Carrito outline -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
          role="img"
        >
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.38-7.39H6" />
        </svg>

        <!-- Badge del carrito -->
        <span
          *ngIf="cartItemsCount > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
        >
          {{ cartItemsCount }}
        </span>
      </button>
    </div>
  </div>
</header>

<!-- Search Bar separado del header -->
<app-search-bar
  (searchEvent)="onSearch($event)"
  (searchChangeEvent)="onSearchChange($event)"
  (locationEvent)="onLocationUpdate()"
></app-search-bar>

<app-categories-section
  (categorySelected)="onCategorySelected($event)"
  (viewAllClicked)="onViewAllCategories()"
></app-categories-section>

<app-favorites-section></app-favorites-section>

<app-discover-section #discoverSection></app-discover-section>
