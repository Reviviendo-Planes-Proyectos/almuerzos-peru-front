<!-- Features Section -->
<section id="caracteristicas" class="features-section py-12 md:py-16 bg-white/50">
  <div class="container max-w-6xl mx-auto px-4 md:px-8">
    <div class="section-header text-center mb-8 md:mb-12">
      <h2
        class="section-title text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black text-gray-800 mb-4 leading-tight"
      >
        {{ t('landing.features.title') }}
      </h2>
      <p
        class="section-description text-base md:text-lg lg:text-xl text-gray-500 max-w-2xl mx-auto font-medium leading-relaxed"
      >
        {{ t('landing.features.subtitle') }}
      </p>
    </div>

    <div class="features-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 md:gap-8">
      <mat-card
        *ngFor="let feature of features; let i = index"
        class="feature-card border-none shadow-lg md:shadow-xl transition-all duration-300 overflow-hidden bg-white opacity-0 translate-y-8 rounded-xl hover:shadow-2xl hover:-translate-y-2 h-72 md:h-80 flex flex-col"
        [style.animation-delay]="i * 200 + 'ms'"
      >
        <div class="feature-image relative h-32 md:h-40 overflow-hidden flex-shrink-0">
          <img
            [src]="feature.image"
            [alt]="feature.title"
            class="feature-img w-full h-full object-cover transition-transform duration-300 hover:scale-110"
          />
          <div class="image-overlay absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
        </div>
        <mat-card-content
          class="feature-content p-6 md:p-8 pb-12 md:pb-16 text-center relative flex-1 flex flex-col justify-between"
        >
          <div
            class="feature-icon-container w-12 h-12 md:w-14 md:h-14 bg-gradient-to-br from-orange-600 to-amber-500 rounded-lg flex items-center justify-center -mt-10 md:-mt-12 mx-auto mb-4 md:mb-6 relative z-10 shadow-lg md:shadow-xl shadow-orange-500/40"
          >
            <mat-icon class="feature-icon text-white text-xl md:text-2xl">{{ feature.icon }}</mat-icon>
          </div>
          <div class="flex-1 flex flex-col justify-center">
            <h3 class="feature-title font-bold text-gray-800 mb-3 md:mb-4 text-lg md:text-xl">
              {{ t(feature.title) }}
            </h3>
            <p class="feature-description text-gray-500 text-base md:text-lg leading-relaxed m-0">
              {{ t(feature.description) }}
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
