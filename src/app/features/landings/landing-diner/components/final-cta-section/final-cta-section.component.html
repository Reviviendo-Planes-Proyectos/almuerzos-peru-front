<!-- Enhanced CTA Section -->
<section class="cta-section">
  <div class="cta-background">
    <div class="cta-image"></div>
    <div class="cta-overlay"></div>
    <div class="cta-gradient"></div>
  </div>

  <!-- Decorative elements -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="cta-content">
    <div class="container">
      <div class="content-wrapper">
        <h2 class="cta-title">
          ¿Listo para encontrar tu
          <br />
          <span class="title-highlight">almuerzo ideal?</span>
        </h2>

        <p class="cta-description">
          Únete a
          <span class="users-highlight">+10,000 usuarios</span>
          que ya disfrutan de la mejor experiencia para encontrar comida en Lima
        </p>

        <!-- Enhanced Email Form -->
        <div class="email-form">
          <div class="benefits-list">
            <div class="benefit-item">
              <div class="benefit-dot green"></div>
              <span class="benefit-text">Gratis para siempre</span>
            </div>
            <div class="benefit-item">
              <div class="benefit-dot blue"></div>
              <span class="benefit-text">Sin spam</span>
            </div>
            <div class="benefit-item">
              <div class="benefit-dot yellow"></div>
              <span class="benefit-text">Acceso inmediato</span>
            </div>
          </div>
        </div>

        <!-- Social Proof -->
        <div class="social-proof">
          <div *ngFor="let stat of stats" class="proof-item">
            <div class="proof-value">{{ stat.value }}</div>
            <div class="proof-label">{{ stat.label }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
