<!-- Enhanced CTA Section -->
<section class="cta-section relative py-16 md:py-20 overflow-hidden">
  <div class="cta-background absolute inset-0">
    <div
      class="cta-image w-full h-full bg-cover bg-center bg-no-repeat"
      style="background-image: url('/assets/img/background_almuerza_peru.png')"
    ></div>
    <div class="cta-overlay absolute inset-0 bg-gradient-to-br from-orange-600/90 to-amber-500/90"></div>
    <div class="cta-gradient absolute inset-0 bg-black/20"></div>
  </div>

  <!-- Decorative elements -->
  <div class="decoration decoration-1 absolute w-32 h-32 bg-white/10 rounded-full blur-2xl opacity-70"></div>
  <div class="decoration decoration-2 absolute w-24 h-24 bg-white/10 rounded-full blur-2xl opacity-70"></div>
  <div class="decoration decoration-3 absolute w-40 h-40 bg-white/10 rounded-full blur-2xl opacity-70"></div>

  <div class="cta-content relative z-10">
    <div class="container max-w-5xl mx-auto px-4 md:px-8 text-center">
      <div class="content-wrapper max-w-4xl mx-auto">
        <h2
          class="cta-title text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black text-white mb-4 leading-tight text-shadow-lg"
        >
          ¿Listo para encontrar tu
          <br />
          <span class="title-highlight text-yellow-300">almuerzo ideal?</span>
        </h2>

        <p
          class="cta-description text-base sm:text-lg md:text-xl lg:text-2xl text-white/95 mb-6 md:mb-8 max-w-3xl mx-auto font-medium leading-relaxed text-shadow"
        >
          Únete a
          <span class="users-highlight font-black text-yellow-300">+10,000 usuarios</span>
          que ya disfrutan de la mejor experiencia para encontrar comida en Lima
        </p>

        <!-- Social Proof Stats - Como en la imagen -->
        <div class="social-proof grid grid-cols-1 sm:grid-cols-3 gap-6 md:gap-8 max-w-4xl mx-auto mb-8">
          <div
            class="proof-item bg-white/20 backdrop-blur-xl rounded-2xl p-6 md:p-8 border border-white/30 text-center"
          >
            <div class="proof-value text-4xl md:text-5xl font-black text-white mb-2">500+</div>
            <div class="proof-label text-sm md:text-base text-white/90 font-medium">Restaurantes verificados</div>
          </div>
          <div
            class="proof-item bg-white/20 backdrop-blur-xl rounded-2xl p-6 md:p-8 border border-white/30 text-center"
          >
            <div class="proof-value text-4xl md:text-5xl font-black text-white mb-2">10k+</div>
            <div class="proof-label text-sm md:text-base text-white/90 font-medium">Usuarios activos</div>
          </div>
          <div
            class="proof-item bg-white/20 backdrop-blur-xl rounded-2xl p-6 md:p-8 border border-white/30 text-center"
          >
            <div class="proof-value text-4xl md:text-5xl font-black text-white mb-2">4.8★</div>
            <div class="proof-label text-sm md:text-base text-white/90 font-medium">Calificación promedio</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
