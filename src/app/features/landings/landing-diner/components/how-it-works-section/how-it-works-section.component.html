<!-- How it works Section -->
<section id="como-funciona" class="how-it-works-section py-12 md:py-16">
  <div class="container max-w-6xl mx-auto px-4 md:px-8">
    <div class="section-header text-center mb-8 md:mb-12">
      <h2
        class="section-title text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black text-gray-800 mb-4 leading-tight"
      >
        ¿Cómo funciona?
      </h2>
      <p class="section-description text-base md:text-lg lg:text-xl text-gray-500 font-medium leading-relaxed">
        En solo 3 pasos encuentras tu almuerzo perfecto
      </p>
    </div>

    <div class="steps-grid grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
      <div
        *ngFor="let step of steps; let i = index; let last = last"
        class="step-item text-center relative opacity-0 translate-y-8"
        [style.animation-delay]="i * 300 + 'ms'"
      >
        <div class="step-image-container relative mb-5 md:mb-6">
          <img
            [src]="step.image"
            [alt]="step.title"
            class="step-image w-full h-32 md:h-40 object-cover rounded-xl md:rounded-2xl shadow-lg md:shadow-xl"
          />
          <div
            class="step-overlay absolute inset-0 bg-gradient-to-t from-black/40 to-transparent rounded-xl md:rounded-2xl"
          ></div>
          <div
            class="step-number absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 md:w-16 md:h-16 bg-gradient-to-br from-orange-600 to-amber-500 rounded-full flex items-center justify-center text-white text-base md:text-xl font-black shadow-xl md:shadow-2xl"
          >
            {{ step.step }}
          </div>
        </div>
        <h3 class="step-title font-bold text-gray-800 mb-2 text-base md:text-lg">{{ step.title }}</h3>
        <p class="step-description text-gray-500 m-0 text-sm md:text-base leading-relaxed">{{ step.description }}</p>
      </div>
    </div>
  </div>
</section>
