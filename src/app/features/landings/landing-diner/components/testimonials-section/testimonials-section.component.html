<!-- Testimonials Section -->
<section
  id="testimonios"
  class="testimonials-section py-12 md:py-16 bg-gradient-to-br from-amber-500/10 to-orange-600/10"
>
  <div class="container max-w-6xl mx-auto px-4 md:px-8">
    <div class="section-header text-center mb-8 md:mb-12">
      <h2
        class="section-title text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black text-gray-800 mb-4 leading-tight"
      >
        {{ 'landing.testimonials.title' | t }}
      </h2>
      <p class="section-description text-base md:text-lg lg:text-xl text-gray-500 font-medium leading-relaxed">
        {{ 'landing.testimonials.subtitle' | t }}
      </p>
    </div>

    <div class="testimonials-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 max-w-7xl mx-auto">
      <mat-card
        *ngFor="let testimonial of testimonials; let i = index"
        class="testimonial-card border-none shadow-lg md:shadow-xl bg-white transition-transform duration-300 opacity-0 translate-y-8 rounded-xl hover:-translate-y-1"
        [style.animation-delay]="i * 200 + 'ms'"
      >
        <mat-card-content class="testimonial-content p-5 md:p-6">
          <div class="testimonial-header flex items-center gap-3 md:gap-4 mb-4">
            <img
              [src]="testimonial.avatar"
              [alt]="testimonial.name"
              class="testimonial-avatar w-10 h-10 md:w-12 md:h-12 rounded-full object-cover shadow-sm md:shadow-md flex-shrink-0"
            />
            <div class="testimonial-info flex-1 min-w-0">
              <h4 class="testimonial-name font-bold text-gray-800 m-0 text-base md:text-lg">
                {{ testimonial.name | t }}
              </h4>
              <p class="testimonial-role text-xs md:text-sm text-gray-500 m-0">{{ testimonial.role | t }}</p>
            </div>
          </div>
          <div class="testimonial-rating flex flex-row items-center gap-1 mb-3 whitespace-nowrap">
            <mat-icon
              *ngFor="let star of getStarArray(testimonial.rating)"
              class="star-icon w-3.5 h-3.5 md:w-4 md:h-4 text-orange-600 text-sm md:text-base"
            >
              star
            </mat-icon>
          </div>
          <p class="testimonial-text text-gray-700 leading-relaxed m-0 italic text-sm md:text-base">
            {{ testimonial.text | t }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
