<section id="precios" class="py-12 md:py-16 bg-white overflow-hidden">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="text-center mb-12 md:mb-16">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight">
        Planes que se Adaptan a tu
        <span class="gradient-text">Restaurante</span>
      </h2>
      <p class="text-base sm:text-lg md:text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Elige el plan perfecto para hacer crecer tu negocio
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8 max-w-5xl mx-auto">
      <div
        *ngFor="let plan of plans"
        class="relative rounded-xl md:rounded-2xl p-4 sm:p-6 md:p-8 border-2 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 flex flex-col h-full min-h-[500px] sm:min-h-[550px]"
        [ngClass]="[plan.bgClass, plan.borderClass]"
      >
        <!-- Badge "Más Popular" -->
        <div *ngIf="plan.popular" class="absolute -top-3 left-1/2 transform -translate-x-1/2 z-10">
          <span
            class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-3 py-1 md:px-4 md:py-2 rounded-full text-xs md:text-sm font-semibold shadow-lg whitespace-nowrap"
          >
            Más Popular
          </span>
        </div>

        <!-- Header del plan -->
        <div class="text-center mb-6 md:mb-8 flex-shrink-0">
          <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-900 mb-2 leading-tight">
            {{ plan.title }}
          </h3>
          <div class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-2 leading-none">
            {{ plan.price }}
          </div>
          <p class="text-sm md:text-base text-gray-600">{{ plan.period }}</p>
        </div>

        <!-- Lista de características -->
        <ul class="space-y-3 md:space-y-4 mb-6 md:mb-8 flex-grow">
          <li *ngFor="let feature of plan.features" class="flex items-start space-x-3">
            <span class="text-green-500 material-icons text-lg md:text-xl mt-0.5 flex-shrink-0 select-none">check</span>
            <span class="text-sm md:text-base text-gray-600 leading-relaxed break-words">
              {{ feature.label }}
            </span>
          </li>
        </ul>

        <!-- Botón de acción -->
        <div class="flex-shrink-0">
          <button
            class="w-full py-3 md:py-4 px-4 md:px-6 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 text-sm md:text-base"
            [ngClass]="plan.buttonClass"
          >
            {{ plan.buttonLabel }}
          </button>
        </div>

        <!-- Métodos de pago (solo para premium) -->
        <div *ngIf="plan.type === 'premium'" class="mt-4 md:mt-6 text-center flex-shrink-0">
          <p class="text-xs md:text-sm text-gray-600 mb-3">Acepta pagos con:</p>
          <div class="flex flex-wrap justify-center items-center gap-2 md:gap-3">
            <span
              class="flex items-center space-x-1 md:space-x-2 text-xs md:text-sm text-gray-600 bg-gray-50 border border-gray-200 px-2 py-1 rounded-md transition-colors hover:bg-gray-100"
            >
              <span class="material-icons-outlined text-sm md:text-base select-none">phone_android</span>
              <span class="font-medium">Yape</span>
            </span>
            <span
              class="flex items-center space-x-1 md:space-x-2 text-xs md:text-sm text-gray-600 bg-gray-50 border border-gray-200 px-2 py-1 rounded-md transition-colors hover:bg-gray-100"
            >
              <span class="material-icons-outlined text-sm md:text-base select-none">payments</span>
              <span class="font-medium">Plin</span>
            </span>
            <span
              class="flex items-center space-x-1 md:space-x-2 text-xs md:text-sm text-gray-600 bg-gray-50 border border-gray-200 px-2 py-1 rounded-md transition-colors hover:bg-gray-100"
            >
              <span class="material-icons-outlined text-sm md:text-base select-none">credit_card</span>
              <span class="font-medium">Tarjetas</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
