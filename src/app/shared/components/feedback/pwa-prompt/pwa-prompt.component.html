<div
  *ngIf="showInstallPrompt"
  (click)="dismissPrompt()"
  (keydown)="dismissPrompt()"
  class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[9998] animate-fadeIn"
></div>

<div
  *ngIf="showInstallPrompt"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[10000] w-96 max-w-[90vw] bg-white/95 backdrop-blur-xl border border-white/40 rounded-3xl shadow-2xl animate-modalAppear overflow-hidden"
>
  <div
    class="relative h-24 flex items-center justify-center bg-gradient-to-br from-orange-500 to-red-600 overflow-hidden"
  >
    <div class="pwa-gradient"></div>
    <mat-icon class="text-white text-4xl z-10 drop-shadow-lg !w-8 !h-8">restaurant_menu</mat-icon>
    <button
      (click)="dismissPrompt()"
      class="absolute top-3 right-3 w-9 h-9 bg-black/20 hover:bg-black/30 border-0 rounded-full cursor-pointer transition-all duration-200 flex items-center justify-center backdrop-blur-sm"
    >
      <mat-icon class="text-white text-lg">close</mat-icon>
    </button>
  </div>

  <div class="p-6 text-center">
    <h2 class="text-2xl font-bold text-orange-500 mb-2">{{ t('pwa.install.title') }}</h2>
    <p class="text-gray-600 text-sm mb-5">{{ t('pwa.install.description') }}</p>

    <div class="flex flex-col gap-2 mb-6 text-left">
      <div class="flex items-center gap-3 p-2 bg-white/80 rounded-lg text-sm text-gray-700">
        <mat-icon class="text-orange-500 text-lg">notifications_active</mat-icon>
        <span>{{ t('pwa.install.features.notifications') }}</span>
      </div>
      <div class="flex items-center gap-3 p-2 bg-white/80 rounded-lg text-sm text-gray-700">
        <mat-icon class="text-orange-500 text-lg">offline_bolt</mat-icon>
        <span>{{ t('pwa.install.features.offline') }}</span>
      </div>
      <div class="flex items-center gap-3 p-2 bg-white/80 rounded-lg text-sm text-gray-700">
        <mat-icon class="text-orange-500 text-lg">speed</mat-icon>
        <span>{{ t('pwa.install.features.speed') }}</span>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <button
        (click)="installApp()"
        class="w-full py-3 px-6 bg-gradient-to-r from-orange-500 to-red-600 text-white font-semibold rounded-xl hover:opacity-90 transition-opacity duration-200 flex items-center justify-center gap-2"
      >
        <mat-icon class="text-lg">get_app</mat-icon>
        <span>{{ t('pwa.install.buttons.install') }}</span>
      </button>
      <button
        (click)="dismissPrompt()"
        class="py-2 px-4 text-gray-500 text-sm hover:text-gray-700 transition-colors duration-200"
      >
        {{ t('pwa.install.buttons.later') }}
      </button>
    </div>
  </div>
</div>

<button
  mat-fab
  *ngIf="!showInstallPrompt && isMobile && showFabAfter30Seconds && canInstall && !pwaService.isInstalled()"
  (click)="checkInstallStatusAndNotify()"
  [matTooltip]="t('pwa.install.tooltip')"
  matTooltipPosition="left"
  class="!fixed !bottom-4 !right-4 !z-[1000] !bg-gradient-to-r !from-orange-500 !to-red-600 hover:!scale-105 !transition-transform !duration-200 !shadow-lg"
>
  <mat-icon class="text-white">restaurant_menu</mat-icon>
</button>
