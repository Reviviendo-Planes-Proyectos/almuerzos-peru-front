<!-- Toast Container -->
<div *ngIf="isVisible" class="toast-container">
  <div class="toast-content">
    <!-- Botón cerrar -->
    <button
      (click)="onClose()"
      class="absolute top-2 right-2 w-7 h-7 sm:w-6 sm:h-6 flex items-center justify-center text-gray-400 hover:text-gray-600 transition-colors rounded-full hover:bg-gray-100"
      [attr.aria-label]="t('modal.close')"
    >
      <i class="material-icons text-lg">close</i>
    </button>

    <!-- Contenido principal -->
    <div class="flex items-start gap-2 sm:gap-3 pr-6 sm:pr-8">
      <!-- Ícono de advertencia triangular -->
      <div class="flex-shrink-0 mt-0.5">
        <i class="material-icons text-orange-500 text-xl sm:text-xl">warning</i>
      </div>

      <!-- Contenido de texto y botones -->
      <div class="flex-1 min-w-0">
        <!-- Título -->
        <h3 class="text-gray-900 font-semibold text-sm sm:text-sm mb-1 leading-tight">{{ title }}</h3>

        <!-- Mensaje -->
        <p class="text-gray-700 text-xs sm:text-sm mb-3 leading-relaxed">{{ message }}</p>

        <!-- Botones de acción -->
        <div class="flex gap-2 sm:gap-3">
          <button
            (click)="onPrimaryAction()"
            class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-3 sm:py-1.5 sm:px-4 rounded text-xs sm:text-sm transition-colors flex-1 sm:flex-none"
          >
            {{ primaryButtonText }}
          </button>

          <button
            (click)="onSecondaryAction()"
            class="text-orange-600 hover:text-orange-700 font-medium py-2 px-3 sm:py-1.5 sm:px-4 rounded text-xs sm:text-sm transition-colors flex-1 sm:flex-none"
          >
            {{ secondaryButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
