<!-- Input file oculto -->
<input
  #fileInput
  type="file"
  [accept]="acceptedTypes"
  (change)="onFileSelected($event)"
  class="hidden"
  style="display: none"
/>

<!-- Área de drag and drop - Solo se muestra si no hay imagen seleccionada -->
<div
  *ngIf="!hasSelectedImage"
  class="w-full max-w-sm border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors cursor-pointer"
  (click)="triggerFileInput()"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <!-- Ícono de cámara -->
  <div class="flex justify-center mb-4">
    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
      <i class="material-icons text-orange-500 text-2xl">photo_camera</i>
    </div>
  </div>

  <!-- Texto -->
  <p class="text-gray-700 font-medium mb-1">Subir imagen</p>
  <p class="text-gray-500 text-sm">PNG, JPG hasta 5MB</p>
</div>
