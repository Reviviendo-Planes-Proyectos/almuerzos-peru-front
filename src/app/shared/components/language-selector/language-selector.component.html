<select
  [value]="i18n.getLang()"
  (change)="change($event)"
  class="hidden sm:block bg-white/80 backdrop-blur-sm border border-gray-200 rounded-full px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-white hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 cursor-pointer min-w-[70px] appearance-none"
  [attr.aria-label]="'common.language.select' | t"
>
  <option value="es">🇪🇸 ES</option>
  <option value="en">🇺🇸 EN</option>
</select>
